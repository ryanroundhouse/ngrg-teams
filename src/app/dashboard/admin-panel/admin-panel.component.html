<h3>Team Captain Controls</h3>

<label for="viewAs">Masquerade as: </label>
<select name="viewAs" (change)="onMasqueradeChange($event.target.value)">
  <option *ngFor="let member of memberships" [value]="member.person.id">
    {{ member.person.name }}
  </option>
</select>

<form [formGroup]="newGameForm" (ngSubmit)="onSubmitNewGame(newGameForm.value)">
  <h4>Add a new Game</h4>
  <div class="form-group date">
    <label for="newGameDate">Game Date</label>
    <input
      type="textbox"
      class="form-control date"
      data-provide="datepicker"
      id="newGameDate"
      aria-describedby="newGameDateHelp"
      placeholder="5/31/2020"
      formControlName="newGameDate"
    />
    <small id="newGameDateHelp" class="form-text text-muted"
      >This is the date of the game.</small
    >
  </div>
  <div class="form-group">
    <label for="newGameTime">Game Time</label>
    <input
      class="form-control"
      id="newGameTime"
      aria-describedby="newGameTimeHelp"
      placeholder="08:00"
      formControlName="newGameTime"
    />
    <small id="newGameTimeHelp" class="form-text text-muted"
      >This is the time of the game.</small
    >
  </div>
  <button type="submit" class="btn btn-secondary">Add Game</button>
</form>

<form
  [formGroup]="newMemberForm"
  (ngSubmit)="onSubmitNewMember(newMemberForm.value)"
>
  <h4>Add a new Team Member</h4>
  <div class="form-group">
    <label for="newMemberName">New Member Name</label>
    <input
      type="textbox"
      class="form-control"
      id="newMemberName"
      aria-describedby="newMemberNameHelp"
      placeholder="Jane Smith"
      formControlName="newMemberName"
    />
    <small id="newMemberNameHelp" class="form-text text-muted"
      >This will be the name displayed for this team member.</small
    >
  </div>
  <div class="form-group">
    <label for="newMemberEmail">New Member Email</label>
    <input
      type="email"
      class="form-control"
      id="newMemberEmail"
      aria-describedby="newMemberEmailHelp"
      placeholder="name@example.com"
      formControlName="newMemberEmail"
    />
    <small id="newMemberEmailHelp" class="form-text text-muted"
      >This is the email address to contact this team member.</small
    >
  </div>
  <button type="submit" class="btn btn-secondary">Add Team Member</button>
</form>

<h4>Remove a game</h4>
<div class="form-group">
  <form
    [formGroup]="removeGameForm"
    (ngSubmit)="onRemoveGame(removeGameForm.value)"
  >
    <label for="removeGame">Remove Game:</label>
    <select name="removeGame" formControlName="gameId">
      <option *ngFor="let game of games" [ngValue]="game.id">
        {{ game.date | date: "shortDate" }}
      </option>
    </select>
    <br />
    <button type="submit" class="btn btn-secondary">Remove Game</button>
  </form>
</div>

<h4>Remove a Person</h4>
<div class="form-group">
  <form
    [formGroup]="removePersonForm"
    (ngSubmit)="onRemovePerson(removePersonForm.value)"
  >
    <label for="removePerson">Remove Person:</label>
    <select name="removePerson" formControlName="personId">
      <option *ngFor="let member of memberships" [ngValue]="member.person.id">
        {{ member.person.name }}
      </option>
    </select>
    <br />
    <button type="submit" class="btn btn-secondary">Remove Person</button>
  </form>
</div>
