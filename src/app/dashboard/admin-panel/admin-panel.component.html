<h3>Team Captain Controls</h3>
<form [formGroup]="newMemberForm" (ngSubmit)="onSubmitNewMember(newMemberForm.value)">
    <h4>Add a new Team Member</h4>
    <div class="form-group">
        <label for="newMemberName">New Member Name</label>
        <input type="textbox" class="form-control" id="newMemberName" aria-describedby="newMemberNameHelp" placeholder="Jane Smith" formControlName="newMemberName">
        <small id="newMemberNameHelp" class="form-text text-muted">This will be the name displayed for this team member.</small>
    </div>
    <div class="form-group">
        <label for="newMemberEmail">New Member Email</label>
        <input type="email" class="form-control" id="newMemberEmail" aria-describedby="newMemberEmailHelp" placeholder="name@example.com" formControlName="newMemberEmail">
        <small id="newMemberEmailHelp" class="form-text text-muted">This is the email address to contact this team member.</small>
    </div>
    <button type="submit" class="btn btn-secondary">Add Team Member</button>
</form>
